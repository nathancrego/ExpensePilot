<div class="container">
    <h1 class="mt-3">Edit Role</h1>

    <ng-container *ngIf="role; else notFound">
        <form #editroleForm="ngForm" (ngSubmit)="onFormSubmit(editroleForm)">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="id">RoleID</label>
                    <input type="text" disabled id="id" class="form-control" name="id" value="{{role.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="role">Role</label>
                    <input type="text" id="role" class="form-control" name="role" [(ngModel)]="role.role" required>
                    <div class="validation" *ngIf="editroleForm.submitted && !editroleForm.controls['role']?.valid">
                        Role is required.
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label" for="lastUpdated">Last Updated</label>
                    <input type="date" disabled id="lastUpdated" class="form-control" name="lastUpdated"
                        value="{{role.lastUpdated}}" [ngModel]="role.lastUpdated | date:'yyyy-MM-dd'"
                        (ngModelChange)="role.lastUpdated = $event">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-outline-success"> <i class="bi bi-pencil-fill"></i>
                        Update</button>
                    <button type="button" class="btn btn-outline-danger ms-3" (click)="onDelete()"> <i
                            class="bi bi-trash-fill"></i> Delete</button>
                    <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()"> <i
                            class="bi bi-arrow-left"></i> Back To List</button>
                </div>

            </div>
        </form>

    </ng-container>

    <!--template using temp variable for notFound-->
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Role not found!
        </div>
    </ng-template>

</div>
