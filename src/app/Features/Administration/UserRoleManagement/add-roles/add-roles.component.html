<div class="container">
    <h1 class="mt-3">Add New Role</h1>
    <form #roleForm="ngForm" (ngSubmit)="onFormSubmit(roleForm)">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Role</label>
                <input type="text" id="role" class="form-control" name="role" placeholder="Enter Role"
                    [(ngModel)]="roles.role" required>
                <div class="validation" *ngIf="roleForm.submitted && !roleForm.controls['role']?.valid">
                    Role is required.
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label" for="lastUpdated">Last Updated</label>
                <input type="date" disabled id="lastUpdated" class="form-control" name="lastUpdated"
                    value="{{roles.lastUpdated}}" [ngModel]="roles.lastUpdated | date:'yyyy-MM-dd'"
                    (ngModelChange)="roles.lastUpdated = $event">
            </div>

            <div class="d- flex mt-3">
                <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Save</button>
                <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()"> <i
                        class="bi bi-arrow-left"></i> Back To List</button>
            </div>
        </div>
    </form>
</div>
